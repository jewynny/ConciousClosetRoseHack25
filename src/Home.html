    <link href="https://fonts.googleapis.com/css2?family=Gloock&display=swap" rel="stylesheet">

</head>

<body>
    <div class="fadeIn">
        <img src="favicon.ICO" alt="Logo" class="logo">
        <header>
            <div class="above-text"> <p style = "font-size: 30px"> welcome to </p> </div>

            <div class="begin-button"><p style="font-size: 15px"> click to begin </p> 
                <a href ="" style="text-decoration: none; color: white;"></a>
            </div>
        </header>
        <div class="main-content"> 
            <p styles = "font-size:20px">Let Your Conscious Run </p>
        </div>
    </div>


    <div class = "circle-wrapper"> 
        <div class="circle"> 
            <p style="font-family: Gloock;"> </style> your one stop shop to ethically shopping </p> </div>
    </div>

    <script>
        const circle = document.querySelector('.circle');
    
        window.addEventListener('scroll', () => {
            const scrollTop = window.scrollY || document.documentElement.scrollTop;
            const maxHeight = document.body.scrollHeight - window.innerHeight;
            const scrollPercentage = scrollTop / maxHeight;
    
            // Scale the circle size (adjust max size)
            const maxSize = 600; // Maximum circle size in px
            const minSize = 100; // Minimum circle size in px
            const size = minSize + scrollPercentage * (maxSize - minSize);

            const fontsize = size/5;
    
            // Adjust the top position to move the circle down
            const viewportHeight = window.innerHeight;
            const startTop = viewportHeight * 0.5; // Starts vertically centered
            const maxMove = viewportHeight * 0.1; // Max distance the circle can move down
            const top = startTop + scrollPercentage * maxMove;
    
            // Apply the size and position
            circle.style.width = `${size}px`;
            circle.style.height = `${size}px`;
            circle.style.fontSize = `${1 + scrollPercentage * 2}rem`;
            circle.style.top = `${top}px`; // Dynamically adjust top position
        });
    </script>
    


    </body>
